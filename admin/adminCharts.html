	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script>
	google.charts.load('current', {packages: ['corechart']});
	
	google.charts.setOnLoadCallback(function () {
		pieChart1();
		pieChart2();
	});
	
	// 차트 1
	function pieChart1() {
		var arr = [['기간', '게시글수'], ['2020년 7월', 33],
				['2020년 8월', 33], ['2020년 9월', 34],];	
		var dataTable = google.visualization.arrayToDataTable(arr);
		var options = {
				title: '기간별 게시글 작성수'
		};
		
		var objDiv = document.getElementById('pie_chart_1');
		var chart = new google.visualization.PieChart(objDiv);
		chart.draw(dataTable, options);
	}
	
	// 차트2
	function pieChart2() {
		var arr = [	[ '연령대', '인원수'], [ '30대', 1 ],
				[ '20대', 2 ], [ '40대 이상', 1 ], ];
		var dataTable = google.visualization.arrayToDataTable(arr);
		var options = {
				title: '회원 연령대 분포'
		};
		
		var objDiv = document.getElementById('pie_chart_2');
		var chart = new google.visualization.PieChart(objDiv);
		chart.draw(dataTable, options);
	}
	</script>
