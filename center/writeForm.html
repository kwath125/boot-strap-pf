	<div id="wrapper">

			<div class="table-responsive">
				<article>
					<h1>공개 게시판 글작성</h1>
						<form>
						<table class="table table-striped" id="table table-striped">
							<tr>
								<th scope="col" width="200">아이디</th>
								<td style="text-align: left; width: 500px;"><input
									type="text" name="name" value=""></td>
							</tr>
							<tr>
								<th scope="col">글제목</th>
								<td style="text-align: left;"><input type="text"
									name="subject"></td>
							</tr>
							<tr>
								<th scope="col">파일</th>
								<td style="text-align: left;">
									<button type="button" class="button" id="btnAddFile">첨부파일
										추가</button>
									<div id="fileBox">
										<div>
											<input type="file" name="filename"> <span
												class="fileDelete">X</span>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<th scope="col">글내용</th>
								<td style="text-align: left;"><textarea rows="13" cols="40"
										name="content"></textarea></td>
							</tr>
						</table>

						<div id="table_search">
							<button type="button" class="button" 
								onclick="location.href='notice.html'">파일글쓰기</button>
							<button type="reset" class="button">다시쓰기</button>
							<button type="button" class="button"
								onclick="location.href='notice.html'">목록보기</button>
						</div>
						</form>
					<div class="clear"></div>
